<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Idade</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Idade</h1>
        <form action="/calcular_idade" method="post">
            <label for="idade">Digite o ano que nasceu:</label>
            <input type="number" id="idade" name="idade" step="1" required>

            <button type="submit">Calcular idade</button>
        </form>

        {% if calcular_idade is defined %}
        <div class="resultado">
            <h2>Sua idade:</h2>
            <p><strong>Idade:</strong> {{ calcular_idade }}</p>
            {% if diagnostico is defined %}
                <p><strong>Diagn√≥stico:</strong> {{ diagnostico }}</p>
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
